<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            <h3>첫번째</h3>
            {{message}}
            <my-component></my-component>
            <local-component></local-component>
        </div>
        <hr>
        <div id="app2">
                <h3>두번째</h3>
                {{message}}
                <my-component></my-component>
                <local-component></local-component>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // 전역 컴포넌트 등록
            Vue.component('my-component', {
                template: '<div>전역 컴포넌트</div>'
            });

            // 지역 컴포넌트 내용
            var localCmp = {
                template: '<div>로컬 컴포넌트</div>'
            }

            new Vue({
                el: '#app',
                data: {
                    message: '첫번째 Vue.js!'
                },
                // 지역 컴포넌트 등록
                components: {
                    'local-component': localCmp
                },
                beforeCreate: function() {
                    console.log("beforeCreate")
                },
                created: function() {
                    console.log("create")
                },
                mounted: function() {
                    console.log("mounted")
                    this.message = "bye Vue.js!";
                },
                beforeUpdate: function() {
                    console.log("beforeUpdate")
                },
                updated: function() {
                    console.log("updated")
                }
            });

            new Vue({
                el: '#app2',
                data: {
                    message: '두번째 Vue.js!'
                }
            });
        </script>
    </body>
</html>
